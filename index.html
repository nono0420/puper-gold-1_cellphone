<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
     <!-- 登入窗 -->
     <div class="sign-bg">
        <div class="signin-box">
            <div class="signin-cross"></div>
            <p>登入</p>
            <div class="input-box">
                <input type="text"placeholder="請輸入帳號">
                <input type="password" placeholder="請輸入密碼">
            </div>
            <div class="input-icon"></div>
            <div class="agree-box">
                <label>
                    <input name="checkbox" class="checkbox" type="checkbox"/>
                    <span>記住我</span>
                </label>
            </div>
            <a href="#" class="goto-forget"> 忘記密碼?</a>
            <button>登入</button>
            <div class="goto-regidtertd-box">
                <div>還沒有帳號? </div>
                <a href="#" class="goto-registered"> 立即註冊</a>
            </div>
        </div>
    </div>
    <!-- 註冊窗 -->
    <div class="registered-bg">
        <div class="registered-box">
            <div class="registered-cross"></div>
            <p>註冊</p>
            <div class="registered-icon"></div>
            <div class="registered-input-box">
                <input type="text"placeholder="請輸入您的姓名">
                <input type="text"placeholder="請輸入帳號">
                <input type="password"placeholder="請輸入密碼">
                <input type="password"placeholder="請確認密碼">
                <input type="text"placeholder="請輸入手機號碼">
                <input type="text"placeholder="請輸入驗證碼">
                <a href="#" class="get">取得驗證碼</a>
                <input type="text"placeholder="電子信箱">
            </div>
            </div>
            <div class="agree-box">
                <label>
                    <input name="checkbox" class="checkbox" type="checkbox"/>
                </label>
                <a href="#" class="agree-text">
                    同意遵守<h5>隱私條款</h5>相關規定</a>
            </div>
            <button>註冊</button>
        </div>
    </div>
    <header>
        <div class="top">
            <div class="logo"></div>
            <div class="signin">
                <div class="signin-icon"></div>
                <div class="signin-text">登入 / 註冊</div>
            </div>
        </div>
        <div class="banner">
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide img-1"></div>
                    <div class="swiper-slide img-2"></div>
                    <div class="swiper-slide img-3"></div>
                </div>
                <div class="swiper-pagination"></div>   
            </div>     
        </div>
        <div class="news">
            <marquee>我是跑馬燈我是跑馬燈，我是跑馬燈我是我是</marquee>
        </div>
        <div class="news-icon"></div>
        <div class="vip-pe-banner">
            <div class="vip-banner"></div>
            <div class="pe-banner"></div>
        </div>
    </header>
    <main>
        <div class="left">
            <ul>
                <li>
                    <div class=" left-icon">
                        <div class="girl"></div>
                    </div>
                    真人</li>
                <li>
                    <div class="left-icon">
                        <div class="fish"></div>
                    </div>
                    捕魚機</li>
                <li>
                    <div class="left-icon">
                        <div class="pe"></div>
                    </div>
                    體育</li>
                <li>
                    <div class="left-icon">
                        <div class="card"></div>
                    </div>
                    棋牌</li>
                <li><div class="left-icon">
                    <div class="tiger"></div>
                </div>
                    老虎機</li>
                <li><div class="left-icon">
                    <div class="lottery"></div>
                </div>
                    彩票</li>
            </ul>
        </div>
        <div class="right">
           <div class="right-img"></div>
           <div class="right-box">
               <P>BB真人娛樂</P>
           </div>
           <div class="right-box">
            <P>AA真人娛樂</P>
           </div>
           <div class="right-box">
            <P>BB捕魚機</P>
           </div>
           <div class="right-box">
            <P>BB老虎機</P>
           </div>
           <div class="right-box">
            <P>BBB彩票</P>
           </div>
           <div class="right-box">
            <P>BBB體育</P>
           </div>
           <div class="right-box">
            <P>BBB棋牌</P>
           </div>
           <div class="right-box">
            <P>AAA棋牌</P>
           </div>
        </div>
    </main>
    <div class="fixed-menu">
       <ul>
           <li>
                <div class="menu-img home"></div>
                <div class="text">首頁</div>
           </li>
           <li>
                <div class="menu-img sale"></div>
                <div class="text">優惠</div>
           </li>
           <li>
                <div class="menu-img bag"></div>
                <div class="text">錢包</div>
           </li>
           <li>
                <div class="menu-img cell"></div>
                <div class="text">客服</div>
           </li>
           <li>
                <div class="menu-img account"></div>
                <div class="text">會員</div>
           </li>
       </ul>
    </div>

    <div class="bg"></div>


     <!-- Swiper JS -->
     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
     <!-- Initialize Swiper -->
     <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    <script>
      $(function(){
            $('.signin').click(function(){
                $('.sign-bg').addClass('display');
            })
            $('.signin-cross').click(function(){
                $('.sign-bg').removeClass('display');
            })
            $('.goto-regidtertd-box').click(function(){
                $('.registered-bg').addClass('display');
                $('.sign-bg').removeClass('display');
            })
        })
    </script>
</body>
</html>
