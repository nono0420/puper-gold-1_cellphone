<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="top">
            <div class="logo"></div>
            <div class="signin">
                <div class="signin-icon"></div>
                <div class="signin-text">登入 / 註冊</div>
            </div>
        </div>
        <div class="banner">
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide img-1"></div>
                    <div class="swiper-slide img-2"></div>
                    <div class="swiper-slide img-3"></div>
                </div>
                <div class="swiper-pagination"></div>   
            </div>     
        </div>
        <div class="news">
            <marquee>我是跑馬燈我是跑馬燈，我是跑馬燈我是我是</marquee>
        </div>
        <div class="news-icon"></div>
        <div class="vip-pe-banner">
            <div class="vip-banner"></div>
            <div class="pe-banner"></div>
        </div>
    </header>
    <main>
        <div class="left">
            <ul>
                <li>
                    <div class=" left-icon">
                        <div class="girl"></div>
                    </div>
                    真人</li>
                <li>
                    <div class="left-icon">
                        <div class="fish"></div>
                    </div>
                    捕魚機</li>
                <li>
                    <div class="left-icon">
                        <div class="pe"></div>
                    </div>
                    體育</li>
                <li>
                    <div class="left-icon">
                        <div class="card"></div>
                    </div>
                    棋牌</li>
                <li><div class="left-icon">
                    <div class="tiger"></div>
                </div>
                    老虎機</li>
                <li><div class="left-icon">
                    <div class="lottery"></div>
                </div>
                    彩票</li>
            </ul>
        </div>
        <div class="right">
           <div class="right-box"></div>
           <div class="right-box"></div>
           <div class="right-box"></div>
           <div class="right-box"></div>
           <div class="right-box"></div>
           <div class="right-box"></div>
           <div class="right-box"></div>
           <div class="right-box"></div>
        </div>
    </main>
    <div class="fixed-menu">
       <ul>
           <li>
                <div class="menu-img home"></div>
                <div class="text">首頁</div>
           </li>
           <li>
                <div class="menu-img sale"></div>
                <div class="text">優惠</div>
           </li>
           <li>
                <div class="menu-img bag"></div>
                <div class="text">錢包</div>
           </li>
           <li>
                <div class="menu-img cell"></div>
                <div class="text">客服</div>
           </li>
           <li>
                <div class="menu-img account"></div>
                <div class="text">會員</div>
           </li>
       </ul>
    </div>
    <div class="bg"></div>


     <!-- Swiper JS -->
     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
     <!-- Initialize Swiper -->
     <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
